<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div th:replace="fragments/main :: links "></div>
<div th:replace="fragments/main :: myheader "></div>
<div class="container ">


	<div class="row ">
	<div class="col-12">
		<br>
		<div class="card">
		<article class="card-body">
		
		<h4 class="card-title mb-4 mt-1">Post Form</h4>
			 <form th:action="@{/postform/save}" th:object="${posts}" method="post" enctype="multipart/form-data">
			 <div class="form-group">
		    	<label>Post title</label>
		        <input name="" class="form-control" readonly="readonly" placeholder="Email" th:field="*{id}"  type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group">
		    	<label>Post title</label>
		        <input name="" class="form-control" placeholder="Email" th:field="*{title}"  type="text">
		    </div> <!-- form-group// -->
	
		      <div class="form-group">
		    	<label>Post Content</label>
		        <textarea class="form-control"  th:text="*{content}" th:field="*{content}" >
		        </textarea>
		    </div> <!-- form-group// --> 
		    <div class="form-group mt-3">
            <label class="mr-2">Post Image:</label>
            <input type="file" name="fileImage"  id="fileImage" accept="image/png, image/jpeg">
          </div>
		     
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary btn-block"> Save Post </button>
		    </div> <!-- form-group// -->                                                           
		</form>
		</article>


	</div> 
</div> 
</div>
</div> 
</body>
</html>
